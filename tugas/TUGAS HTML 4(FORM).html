<html>
    <head>
        <title>FORMULIR PENDAFTARAN ESKUL</title>
    </head>
    <center><h2> Formulir Pendaftaran <h2></center>
        <title>formulir</title>
        <bodybgcolor="white">
        <fieldset style="width : 50% ; margin : auto ;">
        <legend> <p><b> Input Data </b></p> </legend>
        <form>
          <table width="100%">
            <tr>
              <td><b>Nama</b></td>
              <td>:</td>
              <td><input type="text" name="nama" size="39" required placeholder ="-------Masukkan Nama -----" ></td>
            </tr>
            <tr>
              <td>Jenis Kelamin</td>
              <td>:</td>
              <td><input type="radio" value="L" checked name="jkl">Laki-laki
                <input type="radio" name="jkl" value="p">Perempuan</td>
            </tr>
            <tr>
              <td>Alamat</td>
              <td>:</td>
              <td><textarea name="Alamat" size="39" > </textarea></td>
            </tr>
                <td>Email/Nomor Telfon</td>
                <td>:</td>
                <td><input text="email" name="Email/Nomor Telfon"></td>
            <tr>
                <td></td>
            </tr>
            <tr>
              <td>Kelas</td>
              <td>:</td>
              <td><select size="1" name="Kelas" >
                  <option>X</option>
                  <option>XI</option>
                  <option>XII</option>
                </select></td>
            </tr>
            <tr>
              <td>Eskul</td>
              <td>:</td>
              <br>
              <td><input type="checkbox" name="Eskul" value="Paskibra">Paskibra<br>
                <input type="checkbox" name="Eskul" value="Pramuka">Pramuka<br>
                <input type="checkbox" name="Eskul" value="PMR">PMR<br>
                <input type="checkbox" name="Eskul" value="English Club">English Club<br>
                <input type="checkbox" name="Eskul" value="Teater">Teater<br>
                <input type="checkbox" name="Eskul" value="IT Club">IT Club<br>
                <input type="checkbox" name="Eskul" value="Volly">Basket<br>
                <input type="checkbox" name="Eskul" value="Basket">Basket<br>
                <input type="checkbox" name="Eskul" value="Badminton">Badminton</td>
            </tr>
          </table>
          <p><input type="submit" value="Submit" name="submit"> <input type="reset" value="Reset" name="reset"></p>
          </body>
          </fieldset>
        </form>
</html>
